apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
//apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "ie.dublinbuspal.android"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1000
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${versions.kotlin}"
    implementation "androidx.appcompat:appcompat:${versions.androidx.appcompat}"
//    implementation "com.android.support.constraint:constraint-layout:${versions.constraint_layout}"
    testImplementation "junit:junit:${testVersions.junit}"
    androidTestImplementation "com.android.support.test:runner:${testVersions.runner}"
//    androidTestImplementation "com.android.support.test.espresso:espresso-core:${testVersions.espresso_core}"
}